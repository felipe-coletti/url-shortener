<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Encurtador de Link</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/script.js" defer></script>
    </head>
    <body>
        <main id="main">
            <div id="container">
                <h1 id="primary-title">Encurtador de Link</h1>
                <form id="form">
                    <input type="text" id="url" class="input" placeholder="Cole sua URL aqui" required />
                    <input type="number" id="expiration" class="input" placeholder="Expiração (em dias)" />
                    <button type="submit" id="button">Encurtar URL</button>
                </form>
                <div id="result"></div>
            </div>
        </main>
    </body>
</html>
